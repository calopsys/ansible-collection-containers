---
name: CI
on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "0 6 * * *"

concurrency:
  group: >-
    ${{ github.workflow }}-${{
      github.event.pull_request.number || github.sha
    }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible-lint

      - name: Run ansible-lint
        run: |
          ansible-lint

  sanity:
    name: Sanity
    runs-on: ubuntu-latest
    steps:
      - name: Perform sanity testing
        uses: ansible-community/ansible-test-gh-action@release/v1
        with:
          ansible-core-version: stable-2.20
          testing-type: sanity
          pull-request-change-detection: false

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Set up vagrant and libvirt
        uses: ./.github/actions/vagrant-setup

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core molecule molecule-plugins[vagrant]

      - name: Install collection
        run: |
          mkdir -p ~/.ansible/collections/ansible_collections/calopsys
          ln -s $GITHUB_WORKSPACE ~/.ansible/collections/ansible_collections/calopsys/containers

      - name: Run Molecule tests
        run: |
          . extensions/molecule/.env.molecule
          molecule test --all
