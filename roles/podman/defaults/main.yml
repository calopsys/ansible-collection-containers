---
# Automatically generated by aar-doc
# The unix group of calopsys_podman_user.
calopsys_podman_group: '{{ calopsys_podman_user }}'
# The home of calopsys_podman_user.
calopsys_podman_home: /opt/{{ calopsys_podman_user }}
# Local path to the template for the containers.conf configuration file.
# This file will be put under calopsys_podman_user homedir.
calopsys_podman_containers_config_template: containers.conf.j2
# Sets the default timezone for all containers, in the default containers.conf template.
calopsys_podman_tz: UTC
# The name of the application to deploy.
# This is used mainly for the systemd unit filename and the default application_dir.
calopsys_podman_application_name: ''
# The base directory to deploy the application compose to.
calopsys_podman_application_dir: '{{ calopsys_podman_home }}/{{ calopsys_podman_application_name
  }}'
# The permissions to apply to the base directory to deploy the application compose to.
calopsys_podman_application_dir_mode: '0750'
# Configures podman to send a systemd-notify to the systemd unit either when the container is started or when the container is healthy.
# Our default is `healthy`, which means we have to configure a healthcheck for every service of every compose file.
# See https://docs.podman.io/en/stable/markdown/podman-run.1.html#sdnotify-container-conmon-healthy-ignore
calopsys_podman_application_sdnotify: healthy
